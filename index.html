<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Life timer</title>
  <script src="https://kit.fontawesome.com/d79dfbcdb3.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="background">
  <div id="initial" class="container">
    <h1>Kindly Enter Your Date Of Birth</h1>
  </div>
  <div id="after" class="container">
 <div class="center">
  <h1>How much life journey covered, till now</h1>
  <div class="timeContainer">
 <h2>
   <div id="years">0</div>
   Years
 </h2>
 <h2>
   <div id="months">0</div>
   Months
 </h2>
 <h2>
   <div id="days">0</div>
   Days
 </h2>
 <h2>
  <div id="hours">0</div>
  hours
</h2>
 <h2>
   <div id="minutes">0</div>
   Minutes
 </h2>
 <h2>
   <div id="seconds">0</div>
   Seconds
 </h2>
</div>
 </div>
  </div>

  <div class="settings">  
 <i class="fa fa-cog"></i>
 <div class="settingContent hide">
  <input type="date" name="date" id="dobInput">
  <button id="dobButton">Add DOB</button>
 </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
